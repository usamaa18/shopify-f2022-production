<html>

<head>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="index.js"></script>
</head>

<body>
  <div class="container">

    <form action="/v1/items" method="GET">
      <input value="List Items" type="submit" />
    </form>

    <h3>Create Item</h3>
    <form action="/v1/items" method="POST" enctype="multipart/form-data">
      <input id="inputfield" type="file" name="upfile">
      Name: <input name="name" value="" type="text" required="required" />
      Description: <input name="description" value="" type="text" />
      Quantity: <input name="quantity" value="" type="text" required="required" />
      Price: <input name="price" value="" type="text" required="required" />
      City:
      <select name="city" required>
        <option>Edmonton</option>
        <option>Toronto</option>
        <option>Vancouver</option>
        <option>Montreal</option>
        <option>Ottawa</option>
      </select>
      <input value="Submit" type="submit" />
    </form>


    <div id="item-list" class="row row-cols-auto g-4">
      
    </div>
  </div>
</body>

</html>
